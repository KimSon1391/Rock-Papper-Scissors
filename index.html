<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="game">
      <h1>Rock Paper Scissors Game</h1>
      <div class="container">
        <div class="game__computer">
          <h2 class="title">Computer</h2>
          <button id="computer">🖐</button>
          <p class="notification">Ready To Play!</p>
        </div>
        <div class="game__player">
          <h2 class="title">Player</h2>
          <div class="game__wrap">
            <button class="game__item user" id="scissors"><p>✌️</p></button>
            <button class="game__item user" id="rock">✊</button>
            <button class="game__item user" id="paper">🖐</button>
          </div>
          <span>Choose your Weapon!</span>
        </div>
        <button class="btn" id="playAgain">Play Again!</button>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
